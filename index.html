<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the name of the tab here -->
    <title>Rustic Illustration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="gif-container">
            <img class="animate-height" src="./cat-noloop.gif" alt="Animated GIF"
                style="max-width: 100%; height: 30vh;">
        </div>
    </section>
    <div class="container has-text-centered">
        <h1 class="title is-1">Rustic Illustration</h1>
    </div>
    <section class="section main-content">
        <div class="container">
            <h1 class="title">Collections</h1>
            <div class="container">
                <div class="shadow shadow--top"></div>
                <div class="shadow shadow--bottom"></div>
                <div id="collections" class="story-carousel">
                </div>
            </div>
        </div>
    </section>

    <hr>

    <div class="container">
        <section class="section">
            <div id="collection-content" class="columns is-multiline is-mobile">
            </div>
        </section>
    </div>

    <hr>
    <!-- About Me Section -->
    <section>
        <div class="content has-text-centered">
            <h2 class="title">About Me</h2>
            <p>Hello! I'm Jack and I have some pretty cool art</p>
            <div class="tooltip">
                <span class="tooltiptext" id="tooltiptext">Copy to clipboard</span>
                <a id="email" href="#" onclick="copyText();return false;">iam@colinegerton.co.uk</a>
            </div>
        </div>
    </section>

    <hr>
    <!-- Contact -->
    <section class="section container">
        <h2 class="title">Contact Me</h2>
        <form class="form content" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="c9f9b4e9-f4f5-418b-ab0e-96a1359b6d73">
            <div class="field">
                <label for="name-field" class="label">Name</label>
                <div class="control">
                    <input autocomplete="name" id="name-field" required name="name" class="input" type="text"
                        placeholder="Name">
                </div>
            </div>

            <div class="field">
                <label for="email-field" class="label">Email</label>
                <div class="control">
                    <input autocomplete="email" id="email-field" required class="input" type="email" name="email"
                        placeholder="Email" value="me@example.com">
                </div>
            </div>

            <div class="field">
                <label for="subject-field" class="label">Subject</label>
                <div class="control">
                    <div class="select">
                        <select id="subject-field" required name="subject">
                            <option disabled value="" selected hidden>Select dropdown</option>
                            <option>Commission</option>
                            <option>Comment</option>
                            <option>Other option</option>
                            <option>Another option</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label for="message-field" class="label">Message</label>
                <div class="control">
                    <textarea id="message-field" required name="message" class="textarea"
                        placeholder="Message"></textarea>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button type="submit" class="button is-link">Send Email</button>
                </div>
            </div>
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
        </form>

        <!-- The popup modal that shows up when you click on an image -->
        <div class="modal" id="imageModal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by5">
                            <img src="" alt="Selected Image" id="modalImage">
                        </figure>
                    </div>
                </div>
            </div>
            <!-- Give the modal a close button -->
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
    </section>

</body>
<script src="image-data.js"></script>
<script src="index.js"></script>

</html>
